name: NodeJS with Webpack

on:
  push:
    branches:
      - develop

jobs:
  tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: install node
      uses: actions/setup-node@v3
      with:
        node-version: '20.14.0'

    - name: Tests
      run: |
        npm install
        npm run test

  merge-to-main:
    permissions:
      contents: write # –≤–æ–∑–º–æ–∂–Ω–æ –Ω–µ –Ω—É–∂–Ω–æ
    needs: tests # –ó–∞–ø—É—Å–∫–∞—Ç—å —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ —Ç–µ—Å—Ç –ø—Ä–æ—à—ë–ª —É—Å–ø–µ—à–Ω–æ
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@main

      - run: echo "‚úÖ Starting process to merge Develop into Main on the ${{ github.repository }}."
        
      - name: Merge develop into main
        run: |
          git fetch --unshallow
          git checkout main
          git pull
          git merge develop -m "Github Actions - Auto-merge Develop to Main"
          git push
      - run: echo "üì£ This job's status is ${{ job.status }}."
